<html>
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./assets/scripts/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
   

  </head>
  <body>
    <div class="container">
      <div class="graphic_element one"></div>
      <div class="graphic_element two"></div>
      <div class="graphic_element three"></div>
      <div class="graphic_element four"></div>
      <div class="logo_container">
        <img class="logo" src="./assets/images/logo.svg"/>
      </div>
      <div class="content_container">
        <p class="header_text">We are imagining a world where advanced technologies are broadly accessible for everyone</p>
        <button class="button">Contact us</button>
    </div>
    <div class="contact_modal_container" id="contact">
      <div class="contact_modal">
        <div class="contact_modal_content">
          <div class="close_button">X</div>

          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd0mGiRAg2Rg4a9Lkqx5_Ta7DCi0luYrEB7nJVZlV2WERwmsg/viewform?embedded=true" width="100%" height="80%" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    $(function(){
        $('button').click(
            function(){         
                $('#contact').show(100); 
                console.log("clicked");      
            }
        );
        $('.close_button').click(
            function(){         
                $('#contact').hide(100); 
                console.log("clicked");      
            }
        );
        $('#contact').click(
            function(){         
                $('#contact').hide(100); 
                console.log("clicked");      
            }
        );
    }
    );
    </script>
</html>
